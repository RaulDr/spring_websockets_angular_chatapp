<div class="container">
    <div class="row justify-content-center align-items-center">
        <form [formGroup]="loginForm" class="d-block" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username"> username: </label>
                <input id="username" class="form-control" type="text" formControlName="username">
                <div [hidden]="loginForm.get('username').valid">Required</div>
            </div>

            <div class="form-group">
                <label for="password"> password: </label>
                <input id="password" class="form-control" type="text" formControlName="password">
                <div [hidden]="loginForm.get('username').valid">Required</div>
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Submit</button>
                <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
            </div>
        </form>
    </div>
    <div *ngIf="userNotFound" class="alert alert-danger text-center mt-2" role="alert">
        User not Found! Check your credentials!
    </div>
</div>
